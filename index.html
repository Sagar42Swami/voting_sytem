<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Voting App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    
  <div class="container">

    <h1>Online Voting System</h1>
    
    <!-- SIGNUP SCREEN -->
    <div id="signup-screen">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Choose a username" />
      <input type="password" id="signup-password" placeholder="Choose a password" />
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" style="display:none;">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Enter your username" />
      <input type="password" id="login-password" placeholder="Enter your password" />
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
    </div>

    <!-- VOTING SCREEN -->
    <div id="voting-screen" style="display:none;">
      <h1>Welcome, <span id="userDisplay"></span></h1>
      <h2>Vote for Your Favorite Option</h2>
      
      <div class="options">
        <button onclick="vote('Option A')">Option A</button>
        <button onclick="vote('Option B')">Option B</button>
        <button onclick="vote('Option C')">Option C</button>
      </div>

      <div class="results">
        <h3>Results:</h3>
        <p>Option A: <span id="optionA">0</span> votes</p>
        <p>Option B: <span id="optionB">0</span> votes</p>
        <p>Option C: <span id="optionC">0</span> votes</p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
